<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    </head>
    <body>
        <div>
            <h1 id="title">register</h1>
            <p id="subtitle">complete your information</p>
            <br>
        </div>

        <form>
            <fieldset class="grup">
                <div class="camp">
                    <Label for="name"><strong>Name</strong></Label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="camp">
                    <Label><strong>Surname</strong></Label>
                    <input type="text" name="surname" id="surname" required>
                </div>
            </fieldset>

            <div class="camp">
                <label><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>

            <div class="camp">
                <label><strong>how do you identify?</strong></label>
                <label>
                    <input type="radio" name="gender" value="man" checked>Man
                </label>
                <label>
                    <input type="radio" name="gender" value="woman">Woman
                </label>
                <label>
                    <input type="radio" name="gender" value="beautiful">Beautiful
                </label>
            </div>

            <div class="camp">
                <label for="YEAR"><strong></strong></label>
                <select id="YEAR" required>
                    <option selected disabled value="">Old Year</option>
                    <option>30-40</option>
                    <option>20-30</option>
                    <option>+18</option>
                    <option>15-17</option>
                    <option>-15</option>
                </select>
            </div>

            <Fieldset class="grup">
                <div class="check">
                    <label>Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                    <label for="tecologia1">Html</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecologia2">Css</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecologia5">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecologia5">Java</label>
                </div>
            </Fieldset>

            <div class="camp">
                <br>
                <label for="experience">Conte um pouco da sua experiÃªncia</label>
                <textarea rows="6" style="width: 26em;" id="experience" name="experience"></textarea>
            </div>

            <button type="submit" class="button" onsubmit=""><strongs>Submit</strongs></button>
    
        </form>

    </body>

</html>
